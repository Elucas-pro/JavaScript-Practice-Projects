<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <p>
      <button
        onclick="updateCalculation('1');
        "
      >
        1
      </button>
      <button
        onclick="updateCalculation('2');
        "
      >
        2
      </button>
      <button
        onclick="updateCalculation('3');
        "
      >
        3
      </button>
      <button
        onclick="updateCalculation(' + ');
        "
      >
        +
      </button>
    </p>
    <p>
      <button
        onclick="updateCalculation('4');
        "
      >
        4
      </button>
      <button
        onclick="updateCalculation('5');
        "
      >
        5
      </button>
      <button
        onclick="updateCalculation('6');
        "
      >
        6
      </button>
      <button
        onclick="updateCalculation(' - ');
        "
      >
        -
      </button>
    </p>
    <p>
      <button
        onclick="updateCalculation('7');
        "
      >
        7
      </button>
      <button
        onclick="updateCalculation('8');
       "
      >
        8
      </button>
      <button
        onclick="updateCalculation('9');
        "
      >
        9
      </button>
      <button
        onclick="updateCalculation(' * ');
        "
      >
        *
      </button>
    </p>
    <p>
      <button
        onclick="updateCalculation('0');
      "
      >
        0
      </button>
      <button
        onclick="updateCalculation('.');
       ;"
      >
        .
      </button>
      <button
        onclick="try {
          if (calculation !== 'Error') {
         calculation = eval(calculation);}
        } catch (error){
          calculation = 'Error'
        }
        calcamount();"
      >
        =
      </button>

      <button
        onclick="updateCalculation(' / ');
      ;"
      >
        /
      </button>
    </p>
    <p>
      <button
        onclick=" calculation='0';
        calcamount();"
      >
        Clear
      </button>
    </p>

    <button onclick="calculation = calculation.slice(0, -1); calcamount()">
      Remove last
    </button>
    <p>
      <button onclick="memory = calculation;">Memory</button>
      <button onclick="calculation = memory; calcamount();">Recall</button>
      <button onclick="memory = ''; calculation='0'; calcamount();">
        Memory Clear
      </button>
      <button
        onclick="calculation = String(Number(calculation) + Number(memory)); calcamount();"
      >
        Memory +
      </button>
      <button
        onclick="calculation = String(Number(calculation) - Number(memory)); calcamount();"
      >
        Memory -
      </button>
      <button
        onclick="calculation = String(Number(calculation) * Number(memory)); calcamount();"
      >
        Memory *
      </button>
      <button
        onclick="calculation = String(Number(calculation) / Number(memory)); calcamount();"
      >
        Memory /
      </button>
    </p>

    <p>
      <button onclick="randomdigit()">random</button>
    </p>
    <p id="calc">0</p>
    <script>
      let calculation = "";
      let memory = "";

      /*Adds a random number between 0 and 9 to the current calculation. */

      function randomdigit() {
        const digit = Math.floor(Math.random() * 9) + 1;
        updateCalculation(String(digit));
      }

      /*Displays the current calculation to the website.*/

      function calcamount() {
        document.querySelector("#calc").textContent = `${calculation}`;
      }

      /*Updates the current calculation with a number or operator.*/

      function updateCalculation(value) {
        if (calculation === "Error" || calculation === "0") {
          calculation = "";
        }
        calculation += value;
        calcamount();
      }
    </script>
  </body>
</html>
