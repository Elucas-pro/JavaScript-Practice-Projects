<html>

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>

      <button
        onclick="updateCalculation('1');

        onclick="updateCalculation('3');
        "
      >
        3
      </button>
      <button
        onclick="updateCalculation(' + ');
        "
      >
        +
      </button>
    </p>
    <p>
      <button
        onclick="updateCalculation('4');
        "
      >
        4
      </button>
      <button
        onclick="updateCalculation('5');
        "
      >
        5
      </button>
      <button
        onclick="updateCalculation('6');
        "
      >
        6
      </button>
      <button
        onclick="updateCalculation(' - ');
        "
      >
        -
      </button>
    </p>
    <p>
      <button
        onclick="updateCalculation('7');
        "
      >
        7
      </button>
      <button
        onclick="updateCalculation('8');
       "
      >
        8
      </button>
      <button
        onclick="updateCalculation('9');
        "
      >
        9
      </button>
      <button
        onclick="updateCalculation(' * ');
        "
      >
        *
      </button>
    </p>
    <p>
      <button
        onclick="updateCalculation('0');
      "
      >
        0
      </button>
      <button onclick="calculationResult()">=</button>

      <button
        onclick="updateCalculation(' / ');
      ;"
      >
        /
      </button>
    </p>
    <p>
      <button
        onclick=" calculation='0';
        calcamount();"
      >
        Clear
      </button>
    </p>

    <button onclick="calculation = calculation.slice(0, -1); calcamount()">
      Remove last
    </button>
    <p>
      <button onclick="memory = calculation;">Memory</button>
      <button onclick="calculation = memory; calcamount();">Recall</button>
      <button onclick="memory = ''; calculation='0'; calcamount();">
        Memory Clear
      </button>
      <button
        onclick="calculation = String(Number(calculation) + Number(memory)); calcamount();"
      >
        Memory +
      </button>
      <button
        onclick="calculation = String(Number(calculation) - Number(memory)); calcamount();"
      >
        Memory -
      </button>
      <button
        onclick="calculation = String(Number(calculation) * Number(memory)); calcamount();"
      >
        Memory *
      </button>
      <button
        onclick="calculation = String(Number(calculation) / Number(memory)); calcamount();"
      >
        Memory /
      </button>
      <button onclick="calculation = math.square(calculation); calcamount()">
        Square
      </button>
      <button
        onclick="calculation = String(math.abs((math.evaluate(calculation)))); calculationRounder(); calcamount()"
      >
        Absolute
      </button>
      <button
        onclick="calculation = String(math.exp(calculation)); calculationRounder(); calcamount()"
      >
        Exponential
      </button>
    </p>
    <button
      onclick="calculation = String(math.pow(calculation, calculation)); calculationRounder(); calcamount()"
    >
      Self Power
    </button>
    <button
      onclick="calculation = String(math.log2(calculation)); calculationRounder(); calcamount()"
    >
      Division amount
    </button>
    <button
      onclick="calculation = String((math.nthRoot(calculation))); calculationRounder(); calcamount()"
    >
      Root
    </button>
    <p>
      <button onclick="randomdigit()">random</button>
    </p>
    <p id="calc">0</p>
    <script src="script.js"></script>
  </body>
</html>
